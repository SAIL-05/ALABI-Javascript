<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <h2>Welcome Back To Campus</h2>
            <h4>Fill the following details</h4>
            <div id="details">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="dept" placeholder="Your department">
            <input type="text" id="matric" placeholder="Matric No">
            <input type="text" id="course" placeholder="course">
            <input type="date" id="admiss" placeholder="Year of admission">
            <button id="btn">Thank You</button>
        </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
